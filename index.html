<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habsida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="brands">
        <header class="brands__header">
            <h2 class="brands__title">Ремонт техники различных брендов</h2>
        </header>

        <div class="brands__slider" id="brandsSlider">
            <div class="brand__list" id="brandsList">

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/lenovo.svg" alt="Lenovo">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/samsung.svg" alt="Samsung">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/apple.svg" alt="Apple">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/sonic.svg" alt="Sonic">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/bosch.svg" alt="Bosch">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/hp.svg" alt="HP">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/acer.svg" alt="Acer">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/sony.svg" alt="Sony">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/lenovo.svg" alt="Lenovo">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/samsung.svg" alt="Samsung">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>

                <a class="brands__item" href="#">
                    <img class="brands__logo" src="./image/apple.svg" alt="Apple">
                    <img class="brands__arrow" src="./image/go.svg" alt="">
                </a>
            </div>
        <div class="brands__pagination" id="brandsPagination"></div>
        </div>

        <button class="brands__toggle" id="brandsToggle">
            <img src="./image/expand.png" class="brands__toggle-icon" alt="">
            <span class="brands__toggle-text">Показать все</span>
        </button>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
